<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- font awesome cdjn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="registration.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h2>Registration Form</h2>
        </div>
        <form action="" class="form" id="form">
            <div class="form-control">
                <label for="">username</label>
                <input type="text" name="" id="username" placeholder="enter your FullName" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>
            <div class="form-control">
                <label for="">phone Number</label>
                <input type="number" name="" id="phone" placeholder="enter your phone Number" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>
            <div class="form-control">
                <label for="">Email</label>
                <input type="email" name="" id="email" placeholder="enter your email" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>

            <div class="form-control">
                <label for="">password</label>
                <input type="password" name="" id="password" placeholder="enter your password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>
            <div class="form-control">
                <label for="">confirm password</label>
                <input type="password" name="" id="cpassword" placeholder="enter your confir password"
                    autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>
            <input type="submit" name="" value="submit" class="btn" id="">
        </form>
    </div>
    <script>

        const form = document.getElementById('form');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const phone = document.getElementById('phone');
        const password = document.getElementById('password');
        const cpassword = document.getElementById('cpassword');

        //add event

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            validate();
        })

        // for final data validation
        const sendData = (sRate, count) => {
            if (sRate === count) {
                // alert("Registration Successfull");
            }
        }
        const successMsg = () => {
            let formCon = document.getElementsByClassName('form-control');
            var count = formCon.length - 1;
            for (var i = 0; i < formCon.length; i++) {
                if (formCon[i].className === "form-control success") {
                    var sRate = 0 + i;
                    console.log(sRate);
                    sendData(count, count);
                } else {
                    return false;
                }
            }
        }



        // more email validation
        const isEmail = (emailVal) => {
            var atSymbol = emailVal.indexOf("@");
            if (atSymbol < 1) {
                return false;
            }
            var dot = emailVal.lastIndexOf('.');
            if (dot <= atSymbol + 2) return false;
            if (dot === emailVal.length - 1)
                return false;
            return true;
        }


        // define the validate function

        const validate = () => {

            const usernameVal = username.value.trim();
            const emailVal = email.value.trim();
            const phoneVal = phone.value.trim();
            const passwordVal = password.value.trim();
            const cpasswordVal = cpassword.value.trim();
            // console.log(usernameVal);
            if (usernameVal === "") {
                setErrorMsg(username, 'username cannot be blank');
            }
            else if (usernameVal.length <= 2) {
                setErrorMsg(username, 'username min 3 char');

            } else {
                setSuccessMsg(username);
            }

            // validate email 

            if (emailVal === "") {
                setErrorMsg(email, 'email cannot be blank');
            } else if (!isEmail(emailVal)) {
                setErrorMsg(email, 'email  is not valid');

            } else {
                setSuccessMsg(email);
            }

            // validate phone 

            if (phoneVal === "") {
                setErrorMsg(phone, 'phone number cannot be blank');
            } else if (phoneVal.length != 10) {
                setErrorMsg(phone, 'phone number is not valid');

            } else {
                setSuccessMsg(phone);
            }
            // validate password

            if (passwordVal === "") {
                setErrorMsg(password, 'password cannot be blank');
            } else if (passwordVal.length <= 5) {
                setErrorMsg(password, 'password should greater than 5');

            } else {
                setSuccessMsg(password);
            }

            if (cpasswordVal === "") {
                setErrorMsg(cpassword, 'confirm password cannot be blank');
            } else if (passwordVal != cpasswordVal) {
                setErrorMsg(cpassword, 'confirm password is not correct');

            } else {
                setSuccessMsg(cpassword);
            }

            successMsg();

        }
        function setErrorMsg(input, errormsgs) {
            const formControl = input.parentElement;

            const small = formControl.querySelector('small');
            formControl.className = "form-control error";
            small.innerText = errormsgs;
        }
        function setSuccessMsg(input, errormsgs) {
            const formControl = input.parentElement;

            // const small=formControl.querySelector('small');
            formControl.className = "form-control success";
            // small.innerText= errormsgs;
        }
        function setSuccessMsg(input) {
            const formControl = input.parentElement;
            formControl.className = "form-control success";
        }
    </script>
</body>

</html>
